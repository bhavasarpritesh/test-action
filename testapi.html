<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script>
        function show(){
        url='https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY';
        fetch(url,{ method : 'GET'})
        .then(res =>
            res.json()).then(d => {
               d.photos.map(l=>{


              k=document.createElement('img');
               k.className="img"
               k.src=l.img_src;
          document.getElementById('div').appendChild(k);})
         //var k= document.createElement('h4');
        // k.innerText=a.url;
          //document.getElementById('div').appendChild(k);
        
            })
        }
    
    </script>
    <style>
        img{
            height: 300px;
            width: 300px;
          max-width: 500px; 
          border: 5px solid rgb(49, 45, 20); 
          margin: 10px;
          padding: 2px;
        }
        button{
            position: fixed;
            top: 5px;
        }
    </style>
</head>
<body>
    <div id="div" class="container"></div>
    <button onclick="show()" class="btn btn-primary">Get Photos</button>
    
</body>
</html>
